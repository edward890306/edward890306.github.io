<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>我的首頁</title>
	<style>
		html, body {
			height: 100%;
			margin: 0;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			background-color: #f0f0f0; /* 背景顏色可根據需要更改 */
			font-family: Arial, sans-serif;
		}
		.header {
			position: absolute;
			top: 10px; /* 調整標題的距離頁面頂部的位置 */
			left: 10px; /* 調整標題的距離頁面左邊的位置 */
		}
		.table-container {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: calc(100% - 60px); /* 留出標題的空間 */
			padding: 20px;
			box-sizing: border-box;
		}
		table {
			border-collapse: collapse; /* 去掉邊框間距 */
			width: 100%; /* 使表格占滿容器寬度 */
			max-width: 800px; /* 最大寬度限制 */
			background-color: #ffffff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 添加陰影 */
		}
		th, td {
			border: 1px solid #dddddd; /* 淺灰色邊框 */
			padding: 8px;
			text-align: left;
		}
		th {
			background-color: #f4f4f4; /* 標題行背景色 */
		}
		td img {
			vertical-align: middle; /* 垂直對齊圖像 */
			margin-right: 8px; /* 圖像和文字之間的間距 */
		}
		h1 {
			font-size: 1.5em;
			margin: 0;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>MLB National League Central Division Standings</h1>
	</div>
	<div class="table-container">
		<table>
			<tr>
				<th>Name</th>
				<th>Win</th>
				<th>Lose</th>
				<th>PCT</th>
				<th>GB</th>
			</tr>
			<tr>
				<td><img src="brewers_logo.png" alt="Milwaukee Brewers Logo" width="20" height="20"> Milwaukee Brewers</td>
				<td>61</td>
				<td>46</td>
				<td>.570</td>
				<td>-</td>
			</tr>
			<tr>
				<td><img src="pirates_logo.png" alt="Pittsburgh Pirates Logo" width="20" height="20"> Pittsburgh Pirates</td>
				<td>55</td>
				<td>52</td>
				<td>.514</td>
				<td>6.0</td>
			</tr>
			<tr>
				<td><img src="cardinals_logo.png" alt="St. Louis Cardinals Logo" width="20" height="20"> St. Louis Cardinals</td>
				<td>55</td>
				<td>52</td>
				<td>.514</td>
				<td>6.0</td>
			</tr>
			<tr>
				<td><img src="reds_logo.png" alt="Cincinnati Reds Logo" width="20" height="20"> Cincinnati Reds</td>
				<td>52</td>
				<td>55</td>
				<td>.486</td>
				<td>9.0</td>
			</tr>
			<tr>
				<td><img src="cubs_logo.png" alt="Chicago Cubs Logo" width="20" height="20"> Chicago Cubs</td>
				<td>51</td>
				<td>58</td>
				<td>.468</td>
				<td>11.0</td>
			</tr>
		</table>
	</div>
</body>
</html>
